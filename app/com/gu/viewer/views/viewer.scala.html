@(viewerUrl: String)

@main("Viewer") {

    <header>
        <ul class="tool-bar" id="toolbar">
        </ul>
    </header>
    <ul class="viewer-orientation">
        <li class="viewer-orientation__button is-selected" data-switchPrimaryViewer="mobile-portrait">P</li>
        <li class="viewer-orientation__button" data-switchPrimaryViewer="mobile-landscape">L</li>
    </ul>
    <div class="columns">
        <div class="column--main">
            <iframe data-viewerName="primary" class="viewer" src="@viewerUrl"></iframe>
        </div>
        <div class="column--secondary">
            <iframe data-viewerName="secondary" class="viewer" src="@viewerUrl"></iframe>
        </div>
    </div>
}
