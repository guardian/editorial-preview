stacks: [flexible]
regions: [eu-west-1]
deployments:
  viewer:
    type: autoscaling
    parameters:
    dependencies:
      - viewer-ami-update
  viewer-ami-update:
      type: ami-cloudformation-parameter
      parameters:
        amiTags:
          Recipe: editorial-tools-focal-java8
